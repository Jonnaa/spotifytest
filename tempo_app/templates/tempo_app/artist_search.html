{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="icon" href="{% static 'images/tempologo.png' %}">
    {% block csslinks %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light customize-navbar">
            <a class="navbar-brand stretch-font">Tempo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto stretch-font uppercase">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'landing' %}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'artist_api' %}">Artists</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'merch' %}">Store</a>
                </li>
              </ul>
            </div>
          </nav>
      </header>
    
    <div class="search-container">
        <form method="get" action="{% url 'artist_search' %}">
            <input class="search" type="text" name="q" placeholder="Search for an artist">
        </form>
        <button class="search-btn" type="submit">Search</button>
    </div>
    
    <a href="{% url 'artist_api' %}" class="index-link">View All Artists</a>
    
    <img src="{% static 'images/tempologowhite.png' %}" alt="tempo-logo">
  
    
    <footer>
      <h3 class="stretch-font uppercase footer-spacing">All Rights Reserved, &copy; 2023 Tempo</h3>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>
</html>
